#
# Trigger Profiles - Define how XP is gained
#
# Wiki: https://github.com/byteful/LevelTools/wiki/Trigger-Profiles
#
# Trigger Types: BLOCK_BREAK, ENTITY_KILL, FISHING, RIGHT_CLICK, LEFT_CLICK, CONSUME, FARMING
#
# Each trigger profile can be reused by multiple item profiles.
#

#
# Want more trigger types? Contact me here: https://discord.gg/G8BDgqsuyw
#

profiles:
  # Block breaking trigger - shared by pickaxes, axes, shovels
  block_mining:
    type: BLOCK_BREAK
    xp_modifier:
      default:
        min: 0.5
        max: 1.5
      custom:
        DIAMOND_ORE:
          min: 5.0
          max: 10.0
    filter:
      type: BLACKLIST
      list:
        - "FIRE"
        - "SOUL_FIRE"
        - "CRIMSON_FUNGUS"
        - "BROWN_MUSHROOM"
        - "RED_MUSHROOM"
        - "CRIMSON_ROOTS"
        - "GRASS"
        - "TALL_GRASS"
        - "SEAGRASS"
        - "TORCH"
        - "FERN"
        - "LARGE_FERN"
        - "SUNFLOWER"
        - "CORNFLOWER"

  # Entity killing trigger - shared by swords, bows, crossbows, tridents
  combat:
    type: ENTITY_KILL
    xp_modifier:
      default:
        min: 1.0
        max: 2.5
      custom:
        BLAZE:
          min: 5.0
          max: 7.5
    filter:
      type: BLACKLIST
      list:
        - "PLAYER"

  # Fishing trigger - for fishing rods
  # Uses material-based filtering like other triggers.
  # The filter applies to the caught item's material type.
  fishing:
    type: FISHING
    xp_modifier:
      default:
        min: 1.0
        max: 5.0
      custom:
        # Fish items give standard XP
        COD:
          min: 1.0
          max: 2.0
    filter:
      # Blacklist junk items that shouldn't give XP
      type: BLACKLIST
      list: []

  # Example right-click trigger
  # right_click_any:
  #   type: RIGHT_CLICK
  #   xp_modifier:
  #     default:
  #       min: 0.5
  #       max: 1.0
  #   # Click modes: ANY, ON_BLOCK, ON_ENTITY, ON_AIR
  #   click_mode: ANY

  # Example consume trigger
  # food_consumption:
  #   type: CONSUME
  #   xp_modifier:
  #     default:
  #       min: 1.0
  #       max: 1.5

  # Farming trigger - for hoes
  # Handles tilling soil and harvesting mature crops
  farming:
    type: FARMING
    xp_modifier:
      default:
        min: 1.0
        max: 2.0
      custom:
        # Tilling soil
        TILL:
          min: 0.5
          max: 1.0
        # High-value crops
        WHEAT:
          min: 1.0
          max: 2.0
        CARROTS:
          min: 1.0
          max: 2.0
        POTATOES:
          min: 1.0
          max: 2.0
        BEETROOTS:
          min: 1.5
          max: 2.5
        NETHER_WART:
          min: 2.0
          max: 3.0
        MELON:
          min: 1.5
          max: 2.5
        PUMPKIN:
          min: 1.5
          max: 2.5
        COCOA:
          min: 1.5
          max: 2.5
        SWEET_BERRY_BUSH:
          min: 1.0
          max: 1.5
    filter:
      type: WHITELIST
      list:
        - "TILL"
        - "WHEAT"
        - "CARROTS"
        - "POTATOES"
        - "BEETROOTS"
        - "NETHER_WART"
        - "COCOA"
        - "SWEET_BERRY_BUSH"
        - "MELON"
        - "PUMPKIN"
        - "SUGAR_CANE"
        - "BAMBOO"
        - "CACTUS"
        - "KELP"
        - "KELP_PLANT"
        - "BROWN_MUSHROOM"
        - "RED_MUSHROOM"
