#
# Trigger Profiles - Define how XP is gained
#
# Wiki: https://github.com/byteful/LevelTools/wiki/Trigger-Profiles
#
# Trigger Types: BLOCK_BREAK, ENTITY_KILL, FISHING, RIGHT_CLICK, LEFT_CLICK, CONSUME
#
# Each trigger profile can be reused by multiple item profiles.

profiles:
  # Block breaking trigger - shared by pickaxes, axes, shovels
  block_mining:
    type: BLOCK_BREAK
    xp_modifier:
      default:
        min: 0.5
        max: 1.5
      custom:
        DIAMOND_ORE:
          min: 5.0
          max: 10.0
    filter:
      type: BLACKLIST
      list:
        - "FIRE"
        - "SOUL_FIRE"
        - "CRIMSON_FUNGUS"
        - "BROWN_MUSHROOM"
        - "RED_MUSHROOM"
        - "CRIMSON_ROOTS"
        - "GRASS"
        - "TALL_GRASS"
        - "SEAGRASS"
        - "TORCH"
        - "FERN"
        - "LARGE_FERN"
        - "SUNFLOWER"
        - "CORNFLOWER"

  # Entity killing trigger - shared by swords, bows
  combat:
    type: ENTITY_KILL
    xp_modifier:
      default:
        min: 1.0
        max: 2.5
      custom:
        BLAZE:
          min: 5.0
          max: 7.5
    filter:
      type: BLACKLIST
      list:
        - "PLAYER"

  # Fishing trigger - for fishing rods
  # Uses material-based filtering like other triggers.
  # The filter applies to the caught item's material type.
  fishing:
    type: FISHING
    xp_modifier:
      default:
        min: 1.0
        max: 5.0
      custom:
        # Fish items give standard XP
        COD:
          min: 1.0
          max: 2.0
    filter:
      # Blacklist junk items that shouldn't give XP
      type: BLACKLIST
      list: []

  # Example right-click trigger
  # right_click_any:
