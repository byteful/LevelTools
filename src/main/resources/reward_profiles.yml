#
# Reward Profiles - Define rewards given at each level
#
# Wiki: https://github.com/byteful/LevelTools/wiki/Reward-Profiles
#
# Handlers:
# - "command"         : Runs command as console. (Ex: "command say test")
# - "player-command"  : Runs command as player. (Ex: "player-command say test")
# - "player-opcommand": Runs command as player with OP. (Ex: "player-opcommand specialenchant enchantment")
# - "enchant"         : Adds enchantment, overrides existing level. (Ex: "enchant efficiency 1")
# - "enchant2"        : Adds enchantment if higher than existing. (Ex: "enchant2 efficiency 1")
# - "enchant3"        : Adds to existing enchantment level. (Ex: "enchant3 efficiency 1")
# - "attribute"       : Modifies item attribute. (Ex: "attribute generic.attack_speed 10")

